<ion-view view-title="자유게시판" hide-back-button="true">
  <ion-nav-buttons side="left">
    <a class="button button-clear" href="#/app/board" nav-clear><i class="icon ion-ios-arrow-left">목록</i></a>
  </ion-nav-buttons>

  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img src="/img/Dva.jpg">
        <h2>{{board2.b_writer}}</h2>{{board2.b_title}}
        <p>{{board2.b_writetime}}</p>
      </div>

      <div class="item item-body">
        <p ng-repeat="comment in comment">
          <a>{{comment.writername}}</a></br>
          <a>{{comment.writetime}}</a><br/>
          <a class="subdued">{{comment.content}}</a>
        </p>
      </div>

      <div class="item-input-inset">
        <label class="item-input-wrapper">
          <i class="ion-paper-airplane placeholder-icon"></i>
          <input type="search" placeholder="댓글" ng-model="text">
        </label>
        <button class="button button-primary" ng-click="save(text);"> 저장 </button>
      </div>

    </div>
  </ion-content>
</ion-view>
