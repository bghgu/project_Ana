<ion-view view-title="동문 명단" hide-back-button="true">
  <ion-content class="padding">

    <div class="row responsive-sm padding remvoeBP">
      <div class="col">
        <div class="list list-inset removePM">

          <div class="list">
            <!-- 선택 메뉴-->
            <div class="col">
              <label class="item item-input item-select">
                <div class="input-label">기수</div>
                <select ng-model="data.cNumber">
                  <option value="1"> 1 </option>
                  <option value="2"> 2 </option>
                  <option value="3"> 3 </option>
                </select>
              </label>
            </div>

            <div class="col">
              <label class="item item-input item-select">
              <div class="input-label">구분</div>
                <select ng-model="data.type">
                  <option value="name"> 이름 </option>
                  <option value="phone"> 전화번호 </option>
                  <option value="status"> 직급 </option>
                </select>
              </label>
            </div>

            <div class="col">
              <label class="item item-input">
                <input type="search" ng-model="data.keyword" placeholder="검색어" >
              </label>
            </div>

          </div>

        </div>
        <button class="button button-block button-positive" ng-click="search(data);"> 검색 </button>
      </div>
    </div>

    <a class="item item-avatar" ng-repeat="cardinalList in cardinalList" ng-click="more(cardinalList.loginId)">
      <img src="/img/Dva.jpg">
      <h2>{{cardinalList.name}}</h2>
      <div class="col"> {{cardinalList.status}} </div>
      <p>{{cardinalList.cnumber}}기</p>
      <p>{{cardinalList.loginId}}</p>
    </a>

  </ion-content>
</ion-view>
