<ion-view view-title="회원정보" hide-back-button="true">
  <ion-nav-buttons side="left">
    <a class="button button-clear" href="#/app/cardinalList" nav-clear><i class="icon ion-ios-arrow-left">목록</i></a>
  </ion-nav-buttons>

  <ion-content class="mainbg">
    <div class="list card">

      <div class="item item-image" style="text-align:left">
        <img src="http://bghgu.iptime.org:8685/skhu/resources/userImages/{{cardinalList2.photo}}" onError='this.src="img/no_pic.gif"' style="max-width: 50% height: 50%">
      </div>

      <a class="item item-icon-left">
        <i class="icon ion-person-stalker"></i> {{cardinalList2.cnumber}}기 {{cardinalList2.status}}
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-android-person"></i> {{cardinalList2.name}}
      </a>
      <a href="tel:{{cardinalList2.loginId}}" class="item item-icon-left">
        <i class="icon ion-android-call"></i> {{cardinalList2.loginId}}
      </a>
      <a href="mailto:{{cardinalList2.email}}" class="item item-icon-left">
        <i class="icon ion-email"></i> {{cardinalList2.email}}
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-home"></i> {{cardinalList2.address}}
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-ios-world"></i> {{cardinalList2.jobName}}
      </a>
      <a href="tel:{{cardinalList2.jobPhone}}" class="item item-icon-left">
        <i class="icon ion-social-whatsapp"></i> {{cardinalList2.jobPhone}}
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-ios-personadd"></i> {{cardinalList2.jobStatus}}
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-android-favorite"></i> {{cardinalList2.birth}}
      </a>
    </div>
  </ion-content>
</ion-view>
